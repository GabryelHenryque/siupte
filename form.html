<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/stform.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>siUpte - form</title>
</head>
<body>
    <header class="header">
        <div class="header-center">
            <h1 class="HC-title" alt="titulo siUpte">Formulário</h1>
        </div>
    </header>
    <div class="body">
    
            <section class="main-up">
                <div class="MU-title">
                    <h2> Subtitle</h2>
                </div>
                <div class="MU-about">
                    <img src="img/interrogacao.svg"/>
                </div>
            </section>

            <section class="main-center">
                <div class="MC-left">
                   <img class="img-about" src="img/interrogacao.svg"/>
                </div>
                <div class="MC-center">
                    <div class="text">
                        <label for="text">um texto simples</label><br>
                        <input class="input-textarea" type="text"> 
                    </div>

                    <div class="selector">
                        <label for="text"> texto selecionavel</label><br>
                        <select name="seletor">
                            <option disabled selected >selecionar</option>
                            <option value="batata">seleção 1</option>
                            <option value="batata 2">seleção 2</option>
                        </select>
                    </div>

                    <div class="one-alternative">
                        <label for="text"> texto com uma alternativa</label>
                        <br>
                        <input class="checkradio" type="radio" name="checkradio">
                        <label for="check1">alternativa 1</label>
                        <br>
                    
                        <input class="checkradio" type="radio" name="checkradio">
                        <label for="check2">alternativa 2</label>
                        <br>
                    
                        <input class="checkradio" type="radio" name="checkradio">
                        <label for="check3">alternativa 3</label>
                    </div>

                    <div class="alternative">
                        <label for="text">checkbox</label><br>

                        <input class="checkbox" type="checkbox" name="box" value="op1">
                        <label >escolha 1</label> <br>

                        <input class="checkbox" type="checkbox" name="box" value="op2">
                        <label >escolha 2</label> <br>

                        <input class="checkbox" type="checkbox" name="box" value="op3">
                        <label for="a">escolha 3</label>
                    </div>

                    <div class="links">
                        <label for="text">adicionar links</label><br>
                        <input class="input-textarea" type="url" name="link" placeholder="http://">
                    </div>
                    
                    <form action="localEnviado">
                        <label for="text">formulario</label><br>
                        <div class="form">
                            <div class="label">
                                <label for="">Usuarios:</label>
                                <label for="">Telefone: </label>
                                <label for="">gmail:</label>
                            </div>
                            <div class="input">
                                <input class="input-textarea" type="text"><br>
                                <input class="input-textarea" type="tel" name="phone" placeholder="(xx) xxxxx-xxxx" ><br>
                                <input class="input-textarea" type="email" name="email"><br>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="MC-right">
                    <div class="MCR-video">      
                        <iframe width="180" height="100" src="https://www.youtube.com/embed/NNDEAY5SFj4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </section>

            <section class="main-down">
                <div class="MD-up">
                    <input type="checkbox" name="copyright"> 
                    <label for="">Eu li e Aceito os termo de Uso</label><br>

                    <input type="checkbox" name="copyright">
                    <label>Eu li e Aceito os termos política de privacidade.</label>
                </div>
                <div class="MD-down">
                    <input type="submit"/>
                </div>
            </section>



    </div>

    <footer>
        <div class="footer">
            copyright ©2024 - Todos os Direitos Reservados a Gabriel Henrique
        </div>
    </footer>
</body>
</html>
